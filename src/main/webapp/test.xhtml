<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

    <div class="card">

        <p:growl id="messages" showDetail="true"/>
        <div class="card">
            <h:form id="upload" enctype="multipart/form-data">

                <p:fileUpload mode="simple" skinSimple="true"
                              value="#{testController.originalImageFile}"
                              multiple="false"/>
                <p:commandButton value="Submit" onclick="PF('pbAjax').start();"  update="messages" process="@form"  ajax="true"
                                 action="#{testController.handleFileUpload}" styleClass="mt-3 ui-button-outlined block"/>

                <p:progressBar widgetVar="pbAjax" ajax="true" value="#{testController.excelProgress}"
                               labelTemplate="{value}%" styleClass="mt-3" global="false">
                    <p:ajax event="complete" listener="#{testController.onComplete}" />
                </p:progressBar>
            </h:form>
        </div>
    </div>

</h:body>
</html>
