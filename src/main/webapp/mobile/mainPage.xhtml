<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_mobile.xhtml">


    <ui:define name="content">


            <div>
                <h:graphicImage height="160" width="100%"/>

            </div>
        <h:form id="mainPageForm" >

    <div class="card">
            <div class="card">
                <h:outputText value="等待审批" rendered="#{mobileMainPageBean.currentUser.status eq 'NEW'}"/>
                <h:outputText value="无效用户" rendered="#{mobileMainPageBean.currentUser.status eq 'INACTIVE'}"/>
            </div>

            <div class="card">
                <h:panelGroup rendered="#{mobileMainPageBean.currentUser.status eq 'NONE'}">
                    <h:outputText value="申请加入"> </h:outputText>
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                        <h:panelGroup>
                            <label class="label">SSO:</label>
                            <p:inputText value="#{mobileMainPageBean.currentUser.sso}"  required="true" requiredMessage="Required"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">姓名:</label>
                            <p:inputText value="#{mobileMainPageBean.currentUser.name}"  required="true" requiredMessage="Required"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">电话:</label>
                            <p:inputText value="#{mobileMainPageBean.currentUser.phone}"  />
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton value="申请加入"  actionListener="#{mobileMainPageBean.createNewUser()}" update=":mainPageForm" style="width: 100%"/>
                </h:panelGroup>

            </div>


    </div>
                </h:form>
    </ui:define>
</ui:composition>
