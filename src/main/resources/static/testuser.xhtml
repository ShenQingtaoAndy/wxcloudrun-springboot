<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

    <div class="card">

        <p:growl id="messages" showDetail="true"/>
        <div class="card">
            <h:form>
                <span class="ui-float-label">
                <p:inputText placeholder="设备名称" value="#{testController.formObject.deviceName}"  />
            </span>
                <span class="ui-float-label">
                <p:inputText placeholder="制造商" value="#{testController.formObject.factory}" />
            </span>
                <span class="ui-float-label">
                <p:inputText placeholder="品牌/制造商简称" value="#{testController.formObject.brand}" />
            </span>
                <span class="ui-float-label">
                <p:inputText placeholder="设备型号" value="#{testController.formObject.pattern}" />
            </span>
                <p:commandButton value="查询" process="@form"  action="#{testController.query()}" update="result"/>

                <span class="ui-float-label">
                    <h:outputText id="result" value="#{testController.formObject}" />
                </span>

            </h:form>
        </div>
    </div>

</h:body>
</html>
